# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

pool: myUbuntuAgentsPool

steps:
- task: DockerInstaller@0
  inputs:
    dockerVersion: '17.09.0-ce'

- task: NodeTool@0
  inputs:
    versionSource: 'spec'
    versionSpec: '6.x'
    checkLatest: true

- script: node --version
  displayName: 'check node'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      # Write your commands here
      
      docker --version
- script: java --version
  displayName: 'Run a one-line script'

- script: node --version
  displayName: 'check node'
